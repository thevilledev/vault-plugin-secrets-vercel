run:
  timeout: 10m
  concurrency: 4
  skip-dirs-use-default: false
  tests: false

linters:
  disable-all: true
  enable:
    - gofmt
    - govet
    - unconvert
    - staticcheck
    - ineffassign
    - unparam
    - forbidigo
    - gomodguard
    - gosimple
    - gosec
    - gocritic
    - lll
    - whitespace
    - errcheck
    - wsl
    - exhaustive
    - gocyclo
    - gomnd

linters-settings:
  govet:
    enable-all: true
    disable:
      - fieldalignment
    settings:
      shadow:
        strict: true

  errcheck:
    # Report about not checking of errors in type assertions: `a := b.(MyStruct)`.
    # Such cases aren't reported by default.
    # Default: false
    check-type-assertions: true
